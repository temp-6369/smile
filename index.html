<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Eeeeeeeeeeeee</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .count {
        display: flex;
        margin: 20px auto;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        background-color: lavender;
        border-radius: 50%;
        font-size: 4em;
        font-weight: 200;
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 30px auto;
        width: 50%;
      }
      input {
        padding: 12px 10px;
        border-radius: 40px;
        font-family: inherit;
        font-size: 2em;
        text-align: center;
        outline: none;
        width: 80%;
        margin: auto;
        min-width: 200px;
      }
      input:focus {
        border: 2px solid rgb(136, 136, 185);
        width: 95%;
        transition-duration: 0.5s;
      }
      .btn {
        display: block;
        margin: auto;
        padding: 16px 10px;
        text-align: center;
        border: none;
        width: 50%;
        min-width: 200px;
        border-radius: 30px;
        font-size: 1.4em;
        background-color: rgb(136, 136, 185);
        color: white;
        font-weight: 200;
        cursor: pointer;
      }
      .btn:hover {
        width: 75%;
        transition-duration: 0.5s;
      }
      .words {
        display: flex;
        justify-content: flex-start;
        gap: 20px;
        flex-wrap: wrap;
        width: 60%;
        margin: auto;
      }
      .block {
        width: auto;
        padding: 12px 24px;
        border-radius: 20px;
        text-align: center;
        background-color: lavender;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
      }
      .added {
        background-color: white;
        border: 2px solid lavender;
      }
      .wish {
        width: 100%;
        padding: 30px;
        font-size: 4em;
        font-weight: 200;
        position: relative;
        top: 400px;
      }
    </style>
  </head>
  <body>
    <div class="count">
      <p id="count">0</p>
    </div>
    <div class="form">
      <input type="text" name="word" id="inp" />
      <button class="btn" onclick="search()">Okkkkkkay</button>
    </div>
    <div class="words" id="words"></div>
    <script>
      const words = [
        "Kanna",

        "Breakless Scooty",
        "Ears",

        "Glamour",
        "Dominos",

        "EP Lab",
        "Forum Mall",
        "PVR",
        "Pushpa",
        "Pushpaka Vimaanam",
        "Aishwarya",
        "126",
        "39",
        "25",
        "14",
        "Shyam Singha Roy",
        "Half Girlfriend",
        "Hey Sinamika",
        "Needi Naadi Oke Katha",
        "Jhelna",
        "Tarnaka",
        "A po",
        "Pove",
        "Veena",
        "Aligina Pellam",
        ".",
        "Accepted",
        "Eeeee",
        "1s",
        "close()",
        "Processor",
        "Hard rock hearted",
        "Parivar",
        "Air Hockey",
        "Ludo",

        "Twix",
        "Bournville",
        "Karachi",
        "Vedha",
        "Clash",
        "Inkonchem",
        "Honulu",
        "Bonus",
      ];

      const found = [];

      function search() {
        const inputWord = document.getElementById("inp").value;
        if (inputWord === "__reveal") {
          for (let word of words) {
            if (!found.includes(word)) {
              found.push(word);
              let element = document.createElement("div");
              element.classList.add("block");
              element.classList.add("added");
              element.innerHTML = word;
              document.getElementById("words").appendChild(element);
            }
          }

          let element = document.createElement("div");
          element.classList.add("block");
          element.classList.add("wish");
          element.innerHTML = "Advance Happy Birthday Honey!!";
          document.getElementById("words").appendChild(element);
          return;
        }
        const res = words.find(
          (word) => word.toLocaleLowerCase() === inputWord.toLocaleLowerCase()
        );
        if (res != -1 && !found.includes(res) && res !== undefined) {
          found.push(res);
          document.getElementById("count").innerHTML =
            parseInt(document.getElementById("count").innerHTML) + 1;
          let element = document.createElement("div");
          element.classList.add("block");
          element.innerHTML = res;
          document.getElementById("words").appendChild(element);
          document.getElementById("inp").value = "";
        }
      }
    </script>
  </body>
</html>
